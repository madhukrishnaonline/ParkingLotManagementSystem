<div class="container mt-5">
    <h2>🔐 Login</h2>
    <input class="form-control mb-2" [(ngModel)]="loginRequest.username" placeholder="Username" />
    <input class="form-control mb-3" [(ngModel)]="loginRequest.password" placeholder="Password" type="password" />
    <button class="btn btn-primary" (click)="login()">Login</button>
</div>
